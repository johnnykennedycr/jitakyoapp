<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block teacher_title %}{% endblock %} - JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="h-16 flex items-center">
                        <img src="{{ url_for('static', filename=academy_logo_path) }}" alt="Logo" class="h-12">
                    </div>
                    <div class="text-right">
                        <h1 class="text-xl font-bold text-gray-800">√Årea do Professor</h1>
                        <p class="text-sm text-gray-600">Bem-vindo(a), {{ current_user.name }}!</p>
                    </div>
                    <a href="{{ url_for('auth.logout') }}" class="text-sm font-medium text-red-600 hover:text-red-800">Sair</a>
                </div>
            </div>
        </header>
        <nav class="bg-white border-b border-gray-200">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="{{ url_for('teacher.dashboard') }}" class="py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'teacher.dashboard' %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 {% endif %}">
                        Dashboard
                    </a>
                    <a href="{{ url_for('teacher.list_classes') }}" class="py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'teacher.list_classes' %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 {% endif %}">
                        Minhas Turmas
                    </a>
                    <a href="{{ url_for('teacher.notify_class') }}" class="py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'teacher.notify_class' %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 {% endif %}">
                        Notificar
                    </a>
                </div>
            </div>
        </nav>
        <main>
            {% block teacher_content %}{% endblock %}
        </main>
    </div>
</body>
</html>
