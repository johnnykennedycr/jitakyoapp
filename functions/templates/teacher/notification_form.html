{% extends 'base_teacher.html' %}

{% block teacher_title %}Enviar Notificação{% endblock %}

{% block teacher_content %}
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Enviar Notificação para Turma</h2>
    
    {% include 'admin/partials/flash_messages.html' ignore missing %}

    <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label for="class_id" class="block text-sm font-medium text-gray-700">Selecione a Turma</label>
                <select name="class_id" id="class_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                <input type="text" name="title" id="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ex: Aula de amanhã cancelada">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Mensagem</label>
                <textarea name="message" id="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Detalhes do aviso..."></textarea>
            </div>
            <div class="flex justify-end pt-4">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Enviar Notificação</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
