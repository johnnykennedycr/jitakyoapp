<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block student_title %}{% endblock %} - JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.VAPID_PUBLIC_KEY = "{{ VAPID_PUBLIC_KEY }}";
    </script>
    {% block student_content_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Área do Aluno</h1>
                        <p class="text-sm text-gray-600">Bem-vindo(a), {{ current_user.name }}!</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="enable-notifications-btn" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">
                            Ativar Notificações
                        </button>
                        <a href="{{ url_for('auth.logout') }}" class="text-sm font-medium text-red-600 hover:text-red-800">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="bg-white border-b border-gray-200">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="{{ url_for('student.dashboard') }}" class="py-4 px-1 border-b-2 font-medium text-sm
                        {% if request.endpoint == 'student.dashboard' %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 {% endif %}">
                        Minhas Aulas
                    </a>
                    <a href="{{ url_for('student.financials') }}" class="py-4 px-1 border-b-2 font-medium text-sm
                        {% if request.endpoint == 'student.financials' %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 {% endif %}">
                        Financeiro
                    </a>
                </div>
            </div>
        </nav>

        <main>
            {% block student_content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script>
        const notificationButton = document.getElementById('enable-notifications-btn');
        if (notificationButton) {
            notificationButton.addEventListener('click', askForNotificationPermission);
        } else {
            console.error("Botão 'Ativar Notificações' NÃO encontrado.");
        }
    </script>
</body>
</html>
