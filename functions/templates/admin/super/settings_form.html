{% extends 'admin/base_admin.html' %}
{% block admin_title %}Configurações de Identidade{% endblock %}

{% block content %}
<div class="container mx-auto p-6 md:p-10">
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Configurações de Identidade</h1>
        {% include 'admin/partials/flash_messages.html' ignore missing %}

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="academy_name" class="block text-sm font-medium text-gray-700">Nome da Academia:</label>
                <input type="text" id="academy_name" name="academy_name" value="{{ settings.get('academy_name', 'JitaKyoApp') }}" class="mt-1 block w-full rounded-md border-gray-300">
            </div>

            <div>
                <label for="academy_logo" class="block text-sm font-medium text-gray-700">Logo da Academia:</label>
                <input type="file" id="academy_logo" name="academy_logo" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                <input type="hidden" name="current_logo_path" value="{{ settings.get('logo_path') }}">
                {% if settings.get('logo_path') %}
                    <p class="mt-2 text-xs text-gray-500">Logo atual:</p>
                    <img src="{{ url_for('static', filename=settings.get('logo_path')) }}" alt="Logo Atual" class="mt-2 h-16 border p-1 rounded">
                {% endif %}
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md">Salvar Configurações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
