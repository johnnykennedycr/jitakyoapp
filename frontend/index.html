<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #app-container {
            height: 100%;
            margin: 0;
            font-family: Inter, sans-serif;
            background-color: #f1f5f9;
        }
        .sidebar-icon {
            filter: brightness(0) invert(1);
            width: 24px;
            height: 24px;
        }
        #sidebar-container, #main-content {
            transition: all 0.3s ease-in-out;
        }

        /* --- ESTILOS PARA SIDEBAR RECOLHIDA (Telas Grandes) --- */
        /* Altera a largura da sidebar */
        .sidebar-collapsed #sidebar-container .md\:w-64 {
            width: 5rem; /* 80px */
        }
        /* Ajusta a margem do conteúdo principal */
        .sidebar-collapsed #main-content {
            margin-left: 5rem; /* 80px */
        }
        /* Esconde o texto */
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        /* Centraliza o header */
        .sidebar-collapsed .sidebar-header {
            justify-content: center;
        }
        /* Esconde o logo */
        .sidebar-collapsed .sidebar-logo {
            display: none;
        }
        /* Centraliza o ícone dentro do link */
        .sidebar-collapsed .sidebar-link {
            justify-content: center;
        }
    </style>
</head>
<body class="h-full">
    <div id="app-container" class="h-full">
        <!-- Conteúdo renderizado aqui -->
    </div>

    <template id="layout-template">
        <!-- Adicionada a classe 'sidebar-wrapper' para o JS manipular -->
        <div class="app-layout sidebar-wrapper relative md:flex h-full w-full">
            <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30"></aside>
            <main id="main-content" class="flex-grow overflow-y-auto md:ml-64 p-4 md:p-8">
                <!-- O conteúdo da página será carregado aqui -->
            </main>
        </div>
    </template>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
