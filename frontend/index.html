<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #app-container {
            height: 100%;
            margin: 0;
            font-family: Inter, sans-serif;
            background-color: #cdd4db;
        }
        .sidebar-icon {
            filter: brightness(0) invert(1);
            width: 24px;
            height: 24px;
        }
        /* Apenas as transições são necessárias aqui */
        #sidebar-container > nav, #main-content {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="h-full">
    <div id="app-container" class="h-full">
        <!-- Conteúdo renderizado aqui -->
    </div>

    <template id="layout-template">
        <div class="app-layout relative md:flex h-full w-full">
            <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30"></aside>
            <main id="main-content" class="flex-grow overflow-y-auto md:ml-64 p-4 md:p-8">
                <!-- O conteúdo da página será carregado aqui -->
            </main>
        </div>
    </template>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
