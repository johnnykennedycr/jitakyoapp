<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para a sidebar e layout */
        html, body, #app-container {
            height: 100%;
            margin: 0;
            font-family: Inter, sans-serif;
            background-color: #f1f5f9;
        }

        /* Estilo para os ícones da sidebar para que fiquem brancos */
        .sidebar-icon {
            filter: brightness(0) invert(1);
            width: 24px;
            height: 24px;
        }

        /* Transições suaves para o recolhimento da sidebar */
        #sidebar-container, #main-content {
            transition: all 0.3s ease-in-out;
        }

        /* Estilos para o estado recolhido em telas grandes (md e acima) */
        .sidebar-collapsed #sidebar-container {
            width: 5rem; /* 80px */
        }
        .sidebar-collapsed #main-content {
            margin-left: 5rem; /* 80px */
        }
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        .sidebar-collapsed .sidebar-header {
            justify-content: center;
        }
        .sidebar-collapsed .sidebar-logo {
            display: none;
        }
    </style>
</head>
<body class="h-full">
    <div id="app-container" class="h-full">
        <!-- O conteúdo (Login ou App Autenticado) será renderizado aqui -->
    </div>

    <!-- O template agora define uma estrutura para a sidebar fixa e o conteúdo principal com margem -->
    <template id="layout-template">
        <div class="app-layout relative md:flex h-full w-full">
            <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30"></aside>
            <main id="main-content" class="flex-grow overflow-y-auto md:ml-64 p-4 md:p-8">
                <!-- O conteúdo da página será carregado aqui -->
            </main>
        </div>
    </template>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
