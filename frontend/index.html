<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para a animação de transição da sidebar e do conteúdo principal */
        .sidebar-wrapper, .main-content {
            transition: all 0.3s ease-in-out;
        }
        /* Estilos para os ícones da sidebar (cor e transição) */
        .sidebar-link img.icon-white {
            filter: brightness(0) invert(1);
            transition: transform 0.2s ease;
        }
        .sidebar-link:hover img.icon-white {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Contêiner principal que será preenchido pelo JavaScript -->
    <div id="app-container"></div>

    <!-- Template do layout principal da aplicação (pós-login) -->
    <template id="layout-template">
        <div class="app-layout flex">
            <!-- Sidebar: O contêiner da sidebar que controla a largura e a cor de fundo -->
            <aside id="sidebar-container" class="sidebar-wrapper fixed inset-y-0 left-0 z-30
                   w-64 md:flex flex-col
                   bg-gray-300 text-white  
                   transition-all duration-300 ease-in-out">
                <!-- O conteúdo da sidebar (logo, links, etc.) é inserido aqui -->
            </aside>
            
            <!-- Conteúdo Principal: com margem para compensar a sidebar -->
            <main id="main-content" class="main-content flex-grow p-4 md:p-8 overflow-y-auto 
                   md:ml-64 
                   transition-all duration-300 ease-in-out">
                <!-- O conteúdo da página (Dashboard, Alunos, etc.) é inserido aqui -->
            </main>
        </div>
    </template>
    
    <!-- Scripts da Aplicação -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
