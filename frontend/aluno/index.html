<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container Principal -->
    <div class="w-full max-w-4xl mx-auto p-4">

        <!-- TELA DE LOGIN -->
        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">JitaKyoApp</h1>
                <p class="text-gray-500">Área do Aluno</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="seu.email@exemplo.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Entrar
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center mt-4"></p>
        </div>

        <!-- TELA PRINCIPAL (DASHBOARD) -->
        <div id="app-view" class="hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Bem-vindo(a), <span id="student-name"></span>!</h1>
                    <p class="text-gray-500">Sua jornada marcial começa aqui.</p>
                </div>
                <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                    Sair
                </button>
            </header>

            <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Card Minhas Turmas -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Minhas Turmas e Presença</h2>
                    <div id="classes-content" class="space-y-4">
                        <!-- Conteúdo será carregado aqui -->
                        <p class="text-gray-500">Carregando informações das turmas...</p>
                    </div>
                </div>

                <!-- Card Financeiro -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Meu Financeiro</h2>
                    <div id="financial-content">
                        <!-- Conteúdo será carregado aqui -->
                        <p class="text-gray-500">Carregando seu histórico financeiro...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importe as funções necessárias dos SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // *******************************************************************
        // !! IMPORTANTE !!
        // Substitua com a configuração do seu projeto Firebase
        // *******************************************************************
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // *******************************************************************
        // !! IMPORTANTE !!
        // Substitua pela URL base da sua API Flask
        // *******************************************************************
        const API_BASE_URL = "https://sua-api-no-cloud-run.a.run.app";

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos da UI
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const studentNameEl = document.getElementById('student-name');
        const classesContentEl = document.getElementById('classes-content');
        const financialContentEl = document.getElementById('financial-content');

        // Função para chamadas à API com token de autorização
        async function fetchFromAPI(endpoint, options = {}) {
            const user = auth.currentUser;
            if (!user) {
                throw new Error("Usuário não autenticado.");
            }

            const idToken = await user.getIdToken(true); // Força a atualização do token

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${idToken}`,
                ...options.headers
            };

            const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Erro na API: ${response.statusText}`);
            }

            return response.json();
        }


        // Função para carregar dados do dashboard
        async function loadDashboardData() {
            try {
                // As rotas aqui foram corrigidas para corresponder ao seu backend
                const profile = await fetchFromAPI('/api/student/profile');
                studentNameEl.textContent = profile.name || 'Aluno(a)';

                // Carregar turmas (matrículas)
                const classesData = await fetchFromAPI('/api/student/enrollments');
                renderClasses(classesData);
                
                // Carregar financeiro
                const financialData = await fetchFromAPI('/api/student/payments');
                renderFinancials(financialData);

            } catch (error) {
                console.error("Erro ao carregar dados do dashboard:", error);
                classesContentEl.innerHTML = `<p class="text-red-500">Não foi possível carregar os dados. Tente novamente mais tarde.</p>`;
                financialContentEl.innerHTML = ``;
            }
        }
        
        // Funções de Renderização
        function renderClasses(data) {
            if (!data || data.length === 0) {
                classesContentEl.innerHTML = `<p class="text-gray-600">Você não está matriculado em nenhuma turma.</p>`;
                return;
            }
            classesContentEl.innerHTML = data.map(c => `
                <div class="border p-4 rounded-lg bg-gray-50">
                    <p class="font-bold text-lg">${c.class_name}</p>
                    <p class="text-sm text-gray-600">Professor: ${c.teacher_name}</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                         <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${c.attendancePercentage || 0}%"></div>
                    </div>
                    <p class="text-right text-xs font-semibold mt-1">${c.attendancePercentage || 0}% de presença</p>
                </div>
            `).join('');
        }

        function renderFinancials(data) {
             if (!data || data.length === 0) {
                financialContentEl.innerHTML = `<p class="text-gray-600">Nenhum registro financeiro encontrado.</p>`;
                return;
            }
            // Exemplo simples
            financialContentEl.innerHTML = `
                <ul class="space-y-2">
                ${data.map(p => `
                    <li class="flex justify-between items-center p-2 rounded-md ${p.status === 'paid' ? 'bg-green-100' : 'bg-yellow-100'}">
                        <span class="text-sm">${new Date(p.due_date).toLocaleDateString('pt-BR')}</span>
                        <span class="font-semibold">R$ ${p.value.toFixed(2)}</span>
                        <span class="text-xs font-bold px-2 py-1 rounded-full ${p.status === 'paid' ? 'text-green-800 bg-green-200' : 'text-yellow-800 bg-yellow-200'}">${p.status === 'paid' ? 'PAGO' : 'PENDENTE'}</span>
                    </li>
                `).join('')}
                </ul>
            `;
        }


        // Gerenciador de estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário está logado
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                loadDashboardData();
            } else {
                // Usuário não está logado
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        });

        // Event listener para o formulário de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O onAuthStateChanged vai cuidar de mudar a UI
            } catch (error) {
                console.error("Erro de login:", error);
                loginError.textContent = "Email ou senha inválidos.";
            }
        });

        // Event listener para o botão de logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // O onAuthStateChanged vai cuidar de mudar a UI
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });

    </script>
</body>
</html>
