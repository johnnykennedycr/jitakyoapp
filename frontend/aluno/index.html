<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Links para o PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4338ca">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-indicator" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <!-- O formulário de login será injetado aqui pelo main.js -->
    </div>

    <div id="app-container" class="hidden">
        <!-- O dashboard do aluno será injetado aqui -->
    </div>
    
    <!-- Scripts -->
    <script src="https://www.mercadopago.com/v2/security.js" view="student"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script type="module" src="/main.js"></script>

    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>

</body>
</html>
