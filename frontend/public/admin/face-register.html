<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Facial - JitaKyoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a biblioteca face-api.js via CDN para evitar problemas de build no Vite -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Container de vídeo relativo para sobrepor o canvas do face-api */
        #video-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        video {
            display: block;
            width: 640px;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1); /* Espelha a câmera para ficar natural */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* Espelha o canvas para acompanhar o vídeo */
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-8 font-sans">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Cadastro de Biometria Facial</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Voltar ao Painel</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Painel de Controles -->
            <div class="md:col-span-1 space-y-6">
                <!-- Status do Sistema -->
                <div id="status-card" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                    <p class="text-sm text-yellow-700 font-bold" id="status-text">Carregando modelos de IA...</p>
                </div>

                <!-- Seleção de Aluno -->
                <div>
                    <label for="student-select" class="block text-sm font-medium text-slate-700 mb-2">Selecione o Aluno</label>
                    <select id="student-select" class="w-full border border-slate-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                        <option value="">Carregando alunos...</option>
                        <!-- Options injetadas via JS -->
                    </select>
                </div>

                <!-- Botão de Captura -->
                <button id="capture-btn" disabled class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md opacity-50 cursor-not-allowed hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    Capturar Rosto
                </button>

                <div id="result-message" class="hidden p-3 rounded text-sm text-center font-medium"></div>
            </div>

            <!-- Área da Câmera -->
            <div class="md:col-span-2 flex flex-col items-center justify-center bg-slate-50 rounded-lg p-4 border border-slate-200">
                <div id="video-container">
                    <video id="webcam" autoplay muted playsinline></video>
                    <!-- O canvas será injetado aqui pelo JS -->
                </div>
                <p class="text-sm text-slate-500 mt-4 text-center">
                    Posicione o rosto do aluno no centro da câmera. Aguarde o contorno verde aparecer antes de capturar.
                </p>
            </div>

        </div>
    </div>

    <!-- Script Principal -->
    <script type="module" src="./face-register.js"></script>
</body>
</html>
