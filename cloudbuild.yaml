steps:
  # 1. Este passo de instalação não muda.
  - name: 'python:3.11'
    entrypoint: 'pip'
    args: ['install', '-r', 'requirements.txt', '--user']

  # 2. O passo de deploy agora é mais limpo.
  #    Ele irá ler o comando de inicialização do seu novo ficheiro Procfile.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'jitakyoapp'
      - '--source'
      - '.'
      - '--region'
      - 'southamerica-east1'
      - '--allow-unauthenticated'
      - '--platform'
      - 'managed'

options:
  logging: CLOUD_LOGGING_ONLY

