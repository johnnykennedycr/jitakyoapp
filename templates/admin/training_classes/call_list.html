<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Chamada</title>
    <!-- Inclui o Tailwind CSS para o estilo responsivo e o toggle switch -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f7f9;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .call-list-container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .students-table th, .students-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .students-table th {
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }
        .students-table td {
            color: #4b5563;
        }
        .title {
            color: #1f2937;
            font-weight: 700;
            font-size: 2rem;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        /* Estilo para o toggle switch */
        .toggle-switch-container {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .toggle-switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444; /* Vermelho para "Ausente" */
            transition: .4s;
            border-radius: 25px;
        }
        .toggle-switch-slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-switch-input:checked + .toggle-switch-slider {
            background-color: #22c55e; /* Verde para "Presente" */
        }
        .toggle-switch-input:checked + .toggle-switch-slider:before {
            transform: translateX(25px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="call-list-container">
        <!-- Título principal com o nome da turma -->
        <h1 class="title text-center">Lista de Chamada - {{ training_class.name }}</h1>
        <p class="subtitle text-center mt-2">Selecione a data para registrar a presença dos alunos.</p>

        <!-- O formulário irá submeter para a rota de salvar a presença -->
        <form id="attendance-form" method="POST" action="{{ url_for('admin.save_attendance', class_id=training_class.id) }}" class="mt-8">
            <div class="flex flex-col md:flex-row md:items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <!-- A turma é fixa, então mostramos apenas a data -->
                <div class="form-group flex-1">
                    <label for="date-input" class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="date" id="date-input" name="date" value="{{ selected_date.isoformat() }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
            </div>

            <!-- Conteiner para a lista de alunos -->
            <div id="students-container" class="bg-white rounded-lg shadow overflow-hidden">
                {% if students %}
                    <table class="min-w-full divide-y divide-gray-200 students-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nome do Aluno
                                </th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Presença
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for student in students %}
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">
                                            {{ student.name }}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                        <!-- O campo de presença agora é um toggle switch -->
                                        <label class="toggle-switch-container">
                                            <input type="checkbox" id="student_{{ student.id }}_present"
                                                   name="student_present_{{ student.id }}"
                                                   value="present"
                                                   class="toggle-switch-input"
                                                   {{ 'checked' if student_attendance_map.get(student.id) else '' }}>
                                            <span class="toggle-switch-slider"></span>
                                        </label>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-center italic text-gray-500 py-8">Nenhum aluno encontrado nesta turma.</p>
                {% endif %}
            </div>

            <div class="mt-6 text-center">
                <button type="submit" id="submit-button" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                    Salvar Chamada
                </button>
            </div>
        </form>
    </div>

    <script>
        // Script para recarregar a página com a data correta quando o usuário a altera.
        document.getElementById('date-input').addEventListener('change', function() {
            var selectedDate = this.value;
            // A URL já contém o class_id, então apenas adicionamos a data.
            window.location.href = '{{ url_for('admin.get_attendance_list', class_id=training_class.id) }}' + '?date=' + selectedDate;
        });

        // Este script é necessário para garantir que o formulário submeta corretamente
        // o estado dos toggles (presente/ausente). O Flask irá receber apenas os
        // alunos que estão "checked", ou seja, presentes. Os ausentes não serão
        // incluídos nos dados do formulário.
        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            // A lógica de redirecionamento após o salvamento é tratada pelo servidor (rota admin.save_attendance).
            // Não há necessidade de JavaScript para isso.
        });
    </script>
</body>
</html>
