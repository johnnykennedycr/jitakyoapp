{% extends 'base.html' %}

{% block title %}Acesso ao Painel{% endblock %}

{% block head_extras %}
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body_content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='logo-horizontal.png') }}" alt="Logo JitaKyoApp" class="h-20">
        </div>
        
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Acesso ao Painel</h2>
            <p class="mt-2 text-sm text-gray-600">Entre com suas credenciais.</p>
        </div>

        <div id="flash-messages"></div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Endereço de e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // --- INICIALIZAÇÃO DO FIREBASE ---
    // Garanta que este objeto está preenchido com suas chaves corretas
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "jitakyoapp.firebaseapp.com",
        projectId: "jitakyoapp",
        storageBucket: "jitakyoapp.appspot.com",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- LÓGICA DE LOGIN COM SESSION COOKIE ---
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const form = event.target;
        const email = form.querySelector('#email').value;
        const password = form.querySelector('#password').value;
        const flashContainer = document.getElementById('flash-messages');
        const submitButton = form.querySelector('button[type="submit"]');

        submitButton.textContent = 'Autenticando...';
        submitButton.disabled = true;
        flashContainer.innerHTML = '';

        // 1. Autentica com o Firebase para obter o idToken
        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                submitButton.textContent = 'Criando sessão...';
                return userCredential.user.getIdToken();
            })
            .then(idToken => {
                // 2. Envia o idToken para o nosso backend para criar o cookie de sessão
                return fetch('/api/create-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: idToken })
                });
            })
            .then(response => {
                if (!response.ok) {
                    // Se o backend retornar um erro (ex: 401), o login falha
                    throw new Error('Falha ao criar sessão no servidor.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // 3. SUCESSO! O cookie foi criado. Agora podemos ir para o login.
                    // A rota de login vai nos redirecionar para o dashboard correto.
                    window.location.href = '/login'; 
                } else {
                    throw new Error(data.message || 'Erro desconhecido do servidor.');
                }
            })
            .catch((error) => {
                console.error("Erro no fluxo de login:", error.message);
                flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">Email ou senha inválidos.</div>`;
                submitButton.textContent = 'Entrar';
                submitButton.disabled = false;
                auth.signOut(); // Desloga do Firebase em caso de erro no nosso backend
            });
    });
</script>
{% endblock %}
