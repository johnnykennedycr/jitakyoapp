{% extends 'base.html' %}

{% block title %}Login de Administrador{% endblock %}

{% block head_extras %}
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body_content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='logo-horizontal.png') }}" alt="Logo JitaKyoApp" class="h-20">
        </div>
        
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Acesso ao Painel</h2>
            <p class="mt-2 text-sm text-gray-600">Entre com suas credenciais.</p>
        </div>

        <div id="flash-messages"></div>

        <form id="login-form" class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Endereço de e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        // Previne o envio padrão do formulário HTML
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const flashContainer = document.getElementById('flash-messages');

        // Mostra um feedback visual para o usuário
        form.querySelector('button[type="submit"]').textContent = 'Entrando...';
        form.querySelector('button[type="submit"]').disabled = true;
        flashContainer.innerHTML = '';

        fetch(form.action, {
            method: 'POST',
            body: formData,
            // A chave para o cookie funcionar em um cenário de proxy/rewrite
            credentials: 'include' 
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // SUCESSO: O backend autenticou e o cookie foi salvo.
                // Agora o JavaScript faz o redirect.
                window.location.href = data.redirect_url;
            } else {
                // FALHA: Mostra a mensagem de erro do backend
                flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">${data.message}</div>`;
                form.querySelector('button[type="submit"]').textContent = 'Entrar';
                form.querySelector('button[type="submit"]').disabled = false;
            }
        })
        .catch(error => {
            // Erro de rede ou algo inesperado
            console.error('Erro:', error);
            flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">Ocorreu um erro de comunicação. Tente novamente.</div>`;
            form.querySelector('button[type="submit"]').textContent = 'Entrar';
            form.querySelector('button[type="submit"]').disabled = false;
        });
    });
</script>
{% endblock %}
