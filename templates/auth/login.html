{% extends 'base.html' %}

{% block title %}Acesso ao Painel{% endblock %}

{% block head_extras %}
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body_content %}

<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='logo-horizontal.png') }}" alt="Logo JitaKyoApp" class="h-20">
        </div>
        
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Acesso ao Painel</h2>
            <p class="mt-2 text-sm text-gray-600">Entre com suas credenciais.</p>
        </div>

        <div id="flash-messages"></div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Endereço de e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Entrar
                </button>
            </div>
        </form>
        
    

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // --- INICIALIZAÇÃO DO FIREBASE ---
    // IMPORTANTE: Substitua pelo objeto de configuração do seu projeto no Firebase
    // Encontre em: Console do Firebase > Configurações do Projeto > Geral > Seus apps > App da Web > Configuração
    const firebaseConfig = {
      apiKey: "AIzaSyAwAjcrYDm6GplMlbBtYwPdHAoJSBrnkB8",
      authDomain: "jitakyoapp.firebaseapp.com",
      projectId: "jitakyoapp",
      storageBucket: "jitakyoapp.appspot.com",
      messagingSenderId: "217073545024",
      appId: "1:217073545024:web:80e38df3b055ecfaed4a5",
      measurementId: "G-BD4EHET4QY"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const form = event.target;
        const email = form.querySelector('#email').value;
        const password = form.querySelector('#password').value;
        const flashContainer = document.getElementById('flash-messages');
        const submitButton = form.querySelector('button[type="submit"]');

        submitButton.textContent = 'Autenticando...';
        submitButton.disabled = true;
        flashContainer.innerHTML = '';

        let idToken; // Variável para guardar o token

        // 1. Autentica com o Firebase
        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                console.log("Firebase Auth OK. Obtendo ID Token...");
                return userCredential.user.getIdToken();
            })
            .then(token => {
                idToken = token;
                console.log("ID Token recebido. Verificando a role com o backend...");
                submitButton.textContent = 'Verificando permissões...';

                // 2. Envia o token para o nosso backend para obter a URL de redirect
                return fetch('/api/login-session', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Falha ao verificar a sessão no backend.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log("Backend OK. Redirecionando para:", data.redirect_url);
                    // 3. Redireciona para a URL que o backend nos deu
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.message || 'Ocorreu um erro desconhecido.');
                }
            })
            .catch((error) => {
                console.error("Erro no fluxo de login:", error.message);
                flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">Email ou senha inválidos.</div>`;
                submitButton.textContent = 'Entrar';
                submitButton.disabled = false;
                // Faz logout do Firebase em caso de erro no nosso backend
                auth.signOut(); 
            });
    });
</script>
{% endblock %}
