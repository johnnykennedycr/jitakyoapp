{% extends 'base.html' %}

{% block title %}Login de Administrador{% endblock %}

{% block head_extras %}
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block body_content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='logo-horizontal.png') }}" alt="Logo JitaKyoApp" class="h-20">
        </div>
        
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Acesso ao Painel</h2>
            <p class="mt-2 text-sm text-gray-600">Entre com suas credenciais.</p>
        </div>

        <div id="flash-messages"></div>

        <form id="login-form" class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Endereço de e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        console.log("Formulário enviado. Prevenindo o envio padrão.");

        const form = event.target;
        const formData = new FormData(form);
        const flashContainer = document.getElementById('flash-messages') || form.parentNode.insertBefore(document.createElement('div'), form);
        flashContainer.id = 'flash-messages';

        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.textContent = 'Entrando...';
        submitButton.disabled = true;
        flashContainer.innerHTML = '';

        console.log("Iniciando requisição fetch para:", form.action);
        fetch(form.action, {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
        .then(response => {
            console.log("Resposta recebida do servidor:", response);
            if (!response.ok) {
                console.error("Resposta de rede não foi 'ok'. Status:", response.status);
            }
            return response.json();
        })
        .then(data => {
            console.log("Dados JSON recebidos:", data);
            if (data.success) {
                console.log("SUCESSO! Redirecionando para:", data.redirect_url);
                window.location.href = data.redirect_url;
            } else {
                console.warn("Falha no login (retorno do servidor):", data.message);
                flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">${data.message}</div>`;
                submitButton.textContent = 'Entrar';
                submitButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('ERRO CRÍTICO NO BLOCO FETCH:', error);
            flashContainer.innerHTML = `<div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">Ocorreu um erro de comunicação. Verifique o console.</div>`;
            submitButton.textContent = 'Entrar';
            submitButton.disabled = false;
        });
    });
</script>
{% endblock %}
