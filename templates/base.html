<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JitaKyoApp">
    <meta name="theme-color" content="#111827">

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='logo_32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='logo_16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <title>{% block title %}JitaKyoApp{% endblock %}</title>
    
    {% block head_extras %}{% endblock %}
</head>
<body>
    {% block body_content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/sw.js') }}"></script>
</body>
</html>
