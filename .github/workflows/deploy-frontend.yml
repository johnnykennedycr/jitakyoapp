# .github/workflows/deploy-frontend.yml

name: Diagnose TailwindCSS Path

on:
  push:
    branches:
      - main

jobs:
  diagnose-path:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: cd frontend && npm ci

      # PASSO DE DIAGNÓSTICO FINAL: Lista o conteúdo da pasta @tailwindcss
      - name: List Tailwind Subdirectory
        run: ls -R frontend/node_modules/@tailwindcss